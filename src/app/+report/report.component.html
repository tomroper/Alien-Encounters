<div id="report_container">
  
  <div class="report_title">
    <h1>Report any alien Encounters</h1>
    <p>There's something moving and it ain't us</p>
  </div>
  
  <div  class="report_title" *ngFor="let alien of aliens">
    <p>Hello {{ alien.id }}</p>
  </div>
  
  <form class="report_form">
       <select name="aliens">
          <option value="alien1">Alien 1</option>
          <option value="alien2">Alien 2</option>
          <option value="alien3">Alien 3</option>
       </select>
       <textarea placeholder="Description" name="description" form="report_form" class="form_input"></textarea>
  </form>
  
   <div class="report_submit">
      <h1>Submit Alien Sighting</h1>
    </div>
  
  
  
</div>
